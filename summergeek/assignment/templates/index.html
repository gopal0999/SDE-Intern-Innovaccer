<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      h3{
        text-align: center;
        margin-top: 1cm;
      }
    </style>
    <title>EntryManager</title>
  </head>
  <body>
    <h3>EntryManager</h3>
    <h4>Visitor Details</h4>
    <div class="container my-4">
    <form action= "/result" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="validationTooltip01">Name</label>
            <input type="text" class="form-control" id="validationTooltip01" name="visitorName" placeholder="Name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="visitorEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Mobile Number</label>
            <div class="col-10">
              <input class="form-control" type="tel" value="9999999999" name="visitorPhone" id="example-tel-input">
            </div>
          </div>
        
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-2 col-form-label">CheckInTime</label>
            <input type="time" id="appt1" min="09:00" max="18:00" name="visitorCheckIn"  required>
        </div>
        
        <div class="form-group row">
            <label for="example-datetime-local-input" class="col-2 col-form-label">CheckOutTime</label>
            <input type="time" id="appt2" min="09:00" max="18:00" name="visitorCheckOut" required>
        </div>

        <br>
        <h4>Host Details</h4>
        <div class="form-group">
        <label for="validationTooltip01">Name</label>
            <input type="text" class="form-control" id="validationTooltip01" name="hostName" placeholder="Name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="hostEmail">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="example-tel-input" class="col-2 col-form-label">Mobile Number</label>
            <div class="col-10">
              <input class="form-control" type="tel" value="9999999999" name="hostPhone" id="example-tel-input">
            </div>
          </div>

          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
      </form>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
